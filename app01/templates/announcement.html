<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看公告</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">查看公告</a>
        <div class="ml-auto">
            <a href="/logout" class="btn btn-danger">退出登录</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>公告列表</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for announcement in announcements %}
                    <tr>
                        <td>{{ announcement.title }}</td>
                        <td>{{ announcement.publish_date }}</td>
                        <td>
                            <a href="/edit_announcement/{{ announcement.announcement_id }}" class="btn btn-warning">编辑</a>
                            <a href="/delete_announcement/{{ announcement.announcement_id }}" class="btn btn-danger">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add_announcement" class="btn btn-primary">发布新公告</a>
    </div>

</body>
</html>
