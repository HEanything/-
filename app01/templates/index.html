<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>教师仪表板</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9; /* 浅灰色背景 */
            color: #333; /* 深灰色字体 */
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff; /* 导航栏背景色 */
        }
        .navbar a {
            color: white; /* 导航栏链接颜色 */
        }
        .navbar a:hover {
            color: #f8f9fa; /* 导航栏链接悬停颜色 */
        }
        .dashboard-card {
            background-color: #ffffff; /* 白色卡片背景 */
            color: #333; /* 深灰色字体 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 卡片阴影 */
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .card-title {
            color: #007bff; /* 卡片标题颜色 */
        }
        .btn-primary {
            background-color: #28a745; /* 按钮颜色 */
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838; /* 按钮悬停颜色 */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">教师仪表板</a>
        <div class="ml-auto">
            <a href="/logout" class="btn btn-danger">退出登录</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- 教师仪表板内容 -->
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h4 class="card-title">管理课程</h4>
                    <p>管理您所教授的课程，添加新课程或更新现有课程。</p>
                    <a href="{%  url 'manage_courses' %}" class="btn btn-primary">管理课程</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h4 class="card-title">查看公告</h4>
                    <p>查看或创建公告，与学生进行沟通。</p>
                    <a href="/announcements" class="btn btn-primary">查看公告</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h4 class="card-title">查看学生成绩</h4>
                    <p>查看您学生的成绩，并管理他们的评定。</p>
                    <a href="/teacher_score" class="btn btn-primary">查看成绩</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
