<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <title>Login</title>
  <link href="/assets/css/icons.css" rel="stylesheet">
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
  <link href="/assets/css/responsive.css" rel="stylesheet">
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<!-- Start login Section -->
<section class="login-section">
  <div class="container">
    <div class="row">
      <div class="login-wrapper">
        <div class="login-inner">
          <div class="logo">
            <img src="/assets/images/logo-dark.png" alt="logo"/>
          </div>
          <h2 class="header-title text-center">Login</h2>
          <form id="loginForm" method="post">
            {% csrf_token %}  <!-- CSRF 令牌，防止跨站请求伪造攻击 -->
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" required>  <!-- 用户名输入框 -->
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" required>  <!-- 密码输入框 -->
            </div>
            <div class="form-group">
              <div class="pull-left">
                <div class="checkbox primary">
                  <input id="checkbox-2" type="checkbox" name="remember_me">
                  <label for="checkbox-2">Remember me</label>  <!-- 记住我复选框 -->
                </div>
              </div>
              <div class="pull-right">
                <a href="/reset-password" class="a-link">
                  <i class="fa fa-unlock-alt"></i> Forgot password?  <!-- 忘记密码链接 -->
                </a>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn btn-primary btn-block">  <!-- 登录按钮 -->
            </div>
            <div class="form-group text-center">
              Don't have an account? <a href="/registration">Sign Up</a>  <!-- 注册链接 -->
            </div>
            {% if messages %}
              <div class="form-group error-message">
                {% for message in messages %}
                  <p class="text-danger">{{ message }}</p>  <!-- 显示错误消息 -->
                {% endfor %}
              </div>
            {% endif %}
          </form>
          <div class="copy-text"> 
            <p class="m-0">2017 &copy; Meter admin</p>  <!-- 版权信息 -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End login Section -->

<!-- Begin core plugin -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<!-- End core plugin -->

</body>

</html>
