<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理课程</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar a {
            color: white;
        }
        .navbar a:hover {
            color: #f8f9fa;
        }
        .table-container {
            margin-top: 30px;
        }
        .table th, .table td {
            text-align: center;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">课程管理</a>
        <div class="ml-auto">
            <a href="/logout" class="btn btn-danger">退出登录</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="my-4">管理课程</h2>

        {% if courses %}
        <form method="POST">
            {% csrf_token %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>课程名称</th>
                        <th>平时成绩占比</th>
                        <th>出勤成绩占比</th>
                        <th>期末成绩占比</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course.1 }}</td> <!-- 显示课程名称 -->
                        <td><input type="number" name="usual_weight_{{ course.0 }}" value="{{ course.2 }}" step="0.01" min="0" max="1" class="form-control" required></td>
                        <td><input type="number" name="attendance_weight_{{ course.0 }}" value="{{ course.3 }}" step="0.01" min="0" max="1" class="form-control" required></td>
                        <td><input type="number" name="final_weight_{{ course.0 }}" value="{{ course.4 }}" step="0.01" min="0" max="1" class="form-control" required></td>
                        <td><button type="submit" class="btn btn-primary">更新占比</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
        {% else %}
        <p>没有课程可管理。</p>
        {% endif %}
    </div>

</body>
</html>
